<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">

        <!--login container-->

        <div class="bg-gray-100 flex rounded-2xl shadow-2xl max-w-3xl p-5 items-center">

            <!--form-->

            <div class="md:w-1/2 px-8">
                <h2 class="font-bold text-2xl text-[#00113B]">Login</h2>
                <p class="text-sm mt-4 text-[#00113B]">If You Are Already A Member, Easily Login.</p>

                <form action="" class="flex flex-col gap-4"
                    id="form">
                    <input class="p-2 mt-8 rounded-xl border" type="email" name="email" id="email" placeholder="Email">
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="password" name="password" id="password" placeholder="Password">

                        <div class="bottom-1.5 -translate-y-1.5 absolute right-2 cursor-pointer">
                            <i class="fa fa-eye" onclick="passwordReveal()" id="eye-icon"></i>
                            </div>
                    </div>
                    <div id="passwordFeedback" class="w-16 text-sm"></div>
                    <button class="bg-[#00113B] text-white rounded-xl py-2 hover:scale-105 duration-300" type="submit">Login</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-500">
                </div>

                <button class="bg-white py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300"><img src="google.png" alt="Google icon" class="w-4 mr-3">Login with Google</button>

                <a href="#">
                <div class="mt-5 text-xs border-b border-gray-500 py-4 text-[#00113B]">Forgot your password?</div>
                </a>

                <div class="flex justify-between text-xs items-center mt-3">
                    <p>Don't Have an Account?</p>
                    <button class="bg-white border rounded-xl p-2 text-xs hover:scale-110 duration-300 hover:text-white hover:bg-[#00113B]" onclick="location.href = 'index.html';">Register</button>
                </div>

            </div>

            <!--image-->

            <div class="w-1/2 md:block hidden">
                <img src="art.jpg" class="rounded-2xl shadow-2xl">
            </div>
        </div>

    </section>

    <script src="tailwind.js"></script>

</body>
</html>
